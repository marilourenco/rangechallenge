<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h1>Números por Extenso</h1>
    <body>
      <p>Escolha um número entre 0 e 999</p>
      <p>
        <input id="range" type='range' value='0' max='999'>
          <span id="span">999</span>
      </p>

     <p><input id="numAtual" type="text" placeholder="Número atual:" disabled /></p>
     <p><input id="numExtenso" type="text" placeholder="Número por extenso:" disabled/></p>
    
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
